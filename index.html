<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press it.</title> <!-- Initial title -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: black; /* Set black background */
            color: white;
            position: relative; /* Ensure relative positioning for absolute children */
        }
        button {
            padding: 90px 80px; /* 3x bigger padding */
            font-size: 154px; /* 3x bigger font size */
            font-family: 'Orbitron', sans-serif; /* Orbitron font */
            background-color: transparent; /* Transparent background */
            color: #007bff; /* Blue text color */
            border: 6px solid white; /* White border, 3x thicker */
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
        }
        #ipAddress {
            font-family: 'Montserrat', sans-serif; /* Montserrat font */
            font-size: 150px; /* Adjusted font size */
            color: #007bff; /* Blue text color */
            margin-top: 20px; /* Add margin for spacing */
        }
        #chineseText {
            font-size: 50px;
            color: red; /* Red text color */
            display: none; /* Initially hidden */
            position: absolute; /* Absolute positioning */
            top: 20px; /* Position at the top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
        }
        #chineseText.bottom {
            top: calc(100vh - 200px); /* Position at the bottom */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button id="pressButton">Press it.</button>
        <p id="ipAddress"></p>
        <p id="chineseText">朋友是一个坚韧不拔的纪录片， 在香港这座城市的设置。 主演：钱德勒 索罗斯 傅博斯1 瑞秋 莫妮卡 和一些其他他妈的演员。</p>
    </div>

    <script src="ip.js"></script>
    <script src="audio.js"></script>
    <script>
        document.getElementById('pressButton').addEventListener('click', function() {
            // Show alert and wait for user confirmation
            const proceed = confirm("Lower your volume. I'm sorry.");
            
            if (proceed) {
                // If user clicks OK, proceed with fetching IP and playing audio
                fetchIPAddress(); // Trigger IP fetching
                playAudios(); // Trigger audio playback

                // Show Chinese text at the top and bottom after delay
                setTimeout(() => {
                    document.getElementById('chineseText').style.display = 'block';
                    document.getElementById('chineseText').classList.add('bottom');
                }, 5000); // Adjust delay as needed (5000ms = 5 seconds)
            } else {
                // If user cancels, do nothing or show another message
                alert("You chose not to proceed. Click the button again when ready.");
            }
        });
    </script>
</body>
</html>
