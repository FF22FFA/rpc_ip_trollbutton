<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press it.</title> <!-- Initial title -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: black; /* Set black background */
            color: white;
            position: relative; /* Ensure relative positioning for absolute children */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif; /* Orbitron font */
            background-color: transparent; /* Transparent background */
            color: #007bff; /* Blue text color */
            border: 2px solid white; /* White border */
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
        }
        #ipAddress {
            font-size: 150px; /* Adjust font size */
            margin-top: 20px; /* Add margin for spacing */
            font-family: 'Montserrat', sans-serif; /* Montserrat font */
            color: blue; /* Blue text color */
            text-shadow: 0 0 5px white; /* White shadow for better visibility */
        }
        #chineseText {
            font-size: 50px;
            color: red; /* Red text color for Chinese text */
            display: none; /* Initially hidden */
            position: absolute; /* Absolute positioning */
            top: 20px; /* Position above the IP address */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button id="pressButton" onclick="fetchIPAddress()">Press it.</button>
        <p id="chineseText">朋友是一个坚韧不拔的纪录片， 在香港这座城市的设置。 主演：钱德勒 索罗斯 傅博斯1 瑞秋 莫妮卡 和一些其他他妈的演员。</p>
        <p id="ipAddress"></p>
    </div>

    <script>
        let ipFetched = false; // Flag to track if IP address is already fetched

        async function fetchIPAddress() {
            if (ipFetched) return; // If IP already fetched, do nothing

            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const ipAddress = data.ip;

                // Update tab title with IP address
                document.title = ipAddress;

                // Hide the button and display IP address on the page
                document.getElementById('pressButton').style.display = 'none';
                document.getElementById('ipAddress').textContent = ipAddress;

                // Show Chinese text above IP address
                document.getElementById('chineseText').style.display = 'inline'; // Display Chinese text

                // Start blinking Chinese text (toggle every half second)
                setInterval(() => {
                    const chineseText = document.getElementById('chineseText');
                    chineseText.style.visibility = (chineseText.style.visibility === 'hidden' ? 'visible' : 'hidden');
                }, 500); // Toggle every half second (500ms)

                // Set flag to true indicating IP address is fetched
                ipFetched = true;
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
        }
    </script>
</body>
</html>
