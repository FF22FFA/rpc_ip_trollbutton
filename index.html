<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP and Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: black; /* Set black background */
            color: white;
            position: relative; /* Ensure relative positioning for absolute children */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            font-family: 'Orbitron', sans-serif; /* Orbitron font */
            background-color: transparent; /* Transparent background */
            color: #007bff; /* Blue text color */
            border: 2px solid white; /* White border */
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
        }
        #ipAddress {
            font-family: 'Montserrat', sans-serif; /* Montserrat font */
            font-size: 150px; /* Adjust font size */
            color: #007bff; /* Blue text color */
            margin-top: 20px; /* Add margin for spacing */
        }
        #chineseText {
            font-size: 50px;
            color: red; /* Red text color */
            display: none; /* Initially hidden */
            position: absolute; /* Absolute positioning */
            top: 20px; /* Position above the IP address */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center horizontally */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script>
        async function fetchIPAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const ipAddress = data.ip;
                
                // Update tab title with IP address
                document.title = ipAddress;

                // Hide the button and display IP address on the page
                document.getElementById('pressButton').style.display = 'none';
                document.getElementById('ipAddress').textContent = ipAddress;

                // Show Chinese text above IP address
                document.getElementById('chineseText').style.display = 'inline'; // Display Chinese text

                // Start blinking Chinese text (toggle every half second)
                setInterval(() => {
                    const chineseText = document.getElementById('chineseText');
                    chineseText.style.visibility = (chineseText.style.visibility === 'hidden' ? 'visible' : 'hidden');
                }, 500); // Toggle every half second (500ms)

                // Play audio files
                playAudios();
            } catch (error) {
                console.error('Error fetching IP address:', error);
                alert('Error fetching IP address');
            }
        }

        function playAudios() {
            const audioSources = [
                'https://www.dropbox.com/scl/fi/g47boikuaibndauudpvr2/cfwip.mp3?rlkey=s0ml1rir3c1g0zuuw7kuaw82o&st=pd4ka0n1&dl=1',
                'https://www.dropbox.com/scl/fi/xw953doh9hh0ng2zo6bg7/Pyrocynical-Chinese-meme-original.mp3?rlkey=zgx7bi6hr8lkuvj1m8xam3mub&st=0j35oyb9&dl=1',
                'https://www.dropbox.com/scl/fi/41qdt1ecpb4vsvlcvv983/Adolf-Hitler-Speech-at-Krupp-Factory-in-Germany-1935-British-Path.mp3?rlkey=dm9fbp43k9znaqpz4rfju9cmd&st=zf017fi1&dl=1',
                'https://www.dropbox.com/scl/fi/pupam11imbxe65h5uz2d0/Ambatukam-Sound-Effect.mp3?rlkey=x22w99tih8vxib0g69dybnbbq&st=d5lg6d53&dl=1',
                'https://www.dropbox.com/scl/fi/z2zec0koorovqvzllfief/Is-that-D-good-Yes-king-TikTok-audio.mp3?rlkey=voxjph7v3964cj3crxpin5h6b&st=f85qau9r&dl=1'
                // Add more audio URLs as needed
            ];

            // Create Audio objects for each source
            const audios = audioSources.map(source => new Audio(source));

            // Play all audios simultaneously
            audios.forEach(audio => audio.play());
        }
    </script>
</head>
<body>
    <div class="container">
        <button id="pressButton" onclick="fetchIPAddress()">Press it.</button>
        <p id="chineseText">朋友是一个坚韧不拔的纪录片， 在香港这座城市的设置。 主演：钱德勒 索罗斯 傅博斯1 瑞秋 莫妮卡 和一些其他他妈的演员。</p>
        <p id="ipAddress"></p>
    </div>
</body>
</html>
