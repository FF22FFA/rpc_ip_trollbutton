<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Press it.</title> <!-- Initial title -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
            background-color: black; /* Set black background */
            color: white;
            position: relative; /* Ensure relative positioning for absolute children */
        }
        button {
            padding: 90px 80px; /* 3x bigger padding */
            font-size: 154px; /* 3x bigger font size */
            font-family: 'Orbitron', sans-serif; /* Orbitron font */
            background-color: transparent; /* Transparent background */
            color: #007bff; /* Blue text color */
            border: 6px solid white; /* White border, 3x thicker */
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light background on hover */
        }
        #ipAddress {
            font-family: 'Montserrat', sans-serif; /* Montserrat font */
            font-size: 150px; /* Adjusted font size */
            color: #007bff; /* Blue text color */
            margin-top: 20px; /* Add margin for spacing */
        }
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .gif-container img {
            width: 300px; /* Adjust image width */
            margin: 10px; /* Adjust margin between images */
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button id="pressButton">Press it.</button>
        <p id="ipAddress"></p>
    </div>

    <script src="ip.js"></script>
    <script src="audio.js"></script>
    <script>
        document.getElementById('pressButton').addEventListener('click', function() {
            // Show alert and wait for user confirmation
            const proceed = confirm("Lower your volume. I'm sorry.");
            
            if (proceed) {
                // If user clicks OK, proceed with fetching IP and playing audio
                fetchIPAddress(); // Trigger IP fetching
                playAudios(); // Trigger audio playback

                // Fetch GIFs from gifs.html and display
                fetch('gifs.html')
                    .then(response => response.text())
                    .then(data => {
                        // Create a temporary div to hold the parsed HTML
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = data;

                        // Select GIFs from the parsed HTML
                        const gifs = tempDiv.querySelectorAll('img');

                        // Display each GIF
                        gifs.forEach(gif => {
                            gif.style.display = 'block'; // Show GIF
                            const gifContainer = document.createElement('div');
                            gifContainer.classList.add('gif-container');
                            gifContainer.appendChild(gif);
                            document.body.appendChild(gifContainer); // Append to body or another container
                        });
                    })
                    .catch(error => console.error('Error fetching GIFs:', error));
            } else {
                // If user cancels, do nothing or show another message
                alert("You chose not to proceed. Click the button again when ready.");
            }
        });
    </script>
</body>
</html>
